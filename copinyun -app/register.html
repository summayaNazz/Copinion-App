<h5 class="mb-5">Please complete your account information</h5>

<div>
  <form class="row g-3">
    <div class="col-md-12 col-lg-12 mb-4">
      <label for="html" class="labels">First Name</label>
      <input type="fname" class="col-12" id="fname" autofocus  /> 
    </div>
    <div class="col-md-12 col-lg-12 mb-4">
      <label for="html" class="labels">Last Name</label>
      <input type="Lname" class="col-12" id="Lname" autofocus  /> 
    </div><br/>
    <div class="col-md-12 col-lg-12 mb-4">
      <label for="html" class="labels">Gender</label>
      <input type="name" class="col-12" id="gender" autofocus  />
    </div><br/>

    <div class="col-md-12 col-lg-12 mb-4">
        <label for="html" class="labels">Age</label>
        <select id="inputState" class="form-select col-12">
            <option selected></option>
            <option value="1">under 18</option>
            <option value="2">over 18</option>

        </select>
      </div>
    
      <div class="col-md-12 col-lg-12 mb-4">
        <label for="html" class="labels">Life Stage</label>
        <select id="inputState" class="form-select col-12">
            <option selected></option>
            <option value="1">Student</option>
            <option value="2">Employee</option>
            <option value="3">Parent</option>

        </select>
      </div>
      
      <div class="col-md-12 col-lg-12 mb-4">
        <label for="html" class="labels">Country of residence</label>
        <select id="inputState" class="form-select col-12">
            <option selected></option>
            <option value="1">Pakistan</option>
            <option value="2">United States</option>
            <option value="3">London</option>

        </select>
      </div>
      <div class="col-md-12 col-lg-12 mb-4">
        <label for="html" class="labels">City of Residence</label>
        <select id="inputState" class="form-select col-12">
            <option selected></option>
            <option value="1">Karachi</option>
            <option value="2">Lahore</option>
            <option value="3">punjab</option>

        </select>
      </div>
     
      <div class="col-md-12 col-lg-12 mb-2">
        <label for="html" class="labels">Categories</label>
        <select id="inputState" class="form-select col-12">
            <option selected></option>
            <option value="1">Teacher</option>
            <option value="2">Developer</option>
            <option value="3">Accountant</option>

        </select>
      </div> 
    </form>
    <div class="form-check m-5 ">
      <input class="form-check-input terms" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label terms" for="flexCheckDefault">
        I agree with the Terms & conditions
      </label>
    </div>

    <div class="col-12 m-3">
      <button type="submit" class="btn btn-danger d-grid gap-2 col-4 mx-auto">Submit</button>

</div>
